<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="event.css">
    <title>Event</title>
</head>
<body>
   <!-- <script src="event.js"></script> -->
   <div class="container-fluid">
       <div class="header">
           <h2>Event 1</h2>
           <h5>Number of available seats:23</h5>
            <div class="row event">
                    <div class="col-12 col-md-4 img"><img  src="https://cdn.siasat.com/wp-content/uploads/2019/11/events-in-hyderabad.jpg" alt="event_image"></div>
                    <div class="col col-md-7 info">
                        <div class="offset-md-2 col-md-12 name"><label for="name">Name:</label><input type="text" id="name" class="col-9  col-md-8 name_input"></div>
                        <div class="offset-md-2 col-md-12 email"><label for="email">Email:</label><input type="email" id="email" class="col-9  col-md-8 email_input"></div>
                        <div class="num"><label for="num">Phone.no:</label><input type="number" id="num" class="col-9 col-md-8 num_input"></div>
                        <div class="col-md-7 seats">
                            <label for="seats">Number of seats:</label>
                            <select id="seats" class="col-2 col-md-3">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="23">23</option>
                            </select>
                        </div>
                        <div class="nameOfattendee"><label for="nameOfattendee" >Name Of Attendee:</label><input type="text" id="nameOfattende" class="col-10 col-md-7 nameOfattendee_input"></div>
                        <div class="row last">
                            <div class="col submit"><input type="submit" id="submit"></div>
                            <div class="col cancel"><input type="submit" id="cancel" value="Cancel"></div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
